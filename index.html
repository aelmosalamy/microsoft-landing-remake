<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft - Official Home Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <div id="header-container" class="container">
    <header class="header">
      <div id="logo-container">
        <img src="img/microsoft-logo.png" alt="">
      </div>
      <nav id="nav">
        <a class="nav-links" href="#">
          <p>Office</p>
        </a>
        <a class="nav-links" href="#">
          <p>Windows</p>
        </a>
        <a class="nav-links" href="#">
          <p>Support</p>
        </a>
      </nav>
      <div id="icon-nav-links">
        <a class="nav-links" href="#">
          <p>All Microsoft <i class="fa fa-chevron-down"></i></p>
        </a>
        <a class="nav-links" href="#">
          <p>Search <i class="fa fa-search"></i></p>
        </a>
        <a class="nav-links" href="#">
          <p>Sign in <i class="fa fa-sign-in-alt"></i></p>
        </a>
      </div>
    </header>
  </div>

  <div class="container">
    <img class="img-max" src="img/banner1.jpg" alt="">
  </div>
</body>
</html>
