<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft - Official Home Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <div id="header-container" class="container">
    <header class="header">
      <div id="logo-container">
        <img src="img/microsoft-logo.png" alt="">
      </div>
      <nav id="nav">
        <a class="nav-links" href="#">
          <p>Office</p>
        </a>
        <a class="nav-links" href="#">
          <p>Windows</p>
        </a>
        <a class="nav-links" href="#">
          <p>Support</p>
        </a>
      </nav>
      <div id="icon-nav-links">
        <a class="nav-links" href="#">
          <p>All Microsoft <i class="fa fa-chevron-down"></i></p>
        </a>
        <a class="nav-links" href="#">
          <p>Search <i class="fa fa-search"></i></p>
        </a>
        <a class="nav-links" href="#">
          <p>Sign in <i class="fa fa-sign-in-alt"></i></p>
        </a>
      </div>
    </div>
    </header>
  </div>

  <div class="container">
    <img src="img/banner1.jpg" class="banner-img" alt="">
    <div class="image-title">
        <h2>New Surface Pro 7</h2>
        <p>Ultra-light and versatile</p>
        <button class="shop-btn">
          <span>SHOP NOW</span> <i class="fas fa-chevron-right"></i>
        </button>
    </div>
  </div>

  <div class="container">
      <ul id="icons">
        <li> 
          <a class="icons-link" href="#">
          <img src="img/office.png" alt="">
          <div class="icons-title">Choose The Right Office</div>
          </a>    
        </li>
        <li> 
          <a class="icons-link" href="#">
          <img src="img/surface.png" alt="">
          <div class="icons-title">Shop Surface Devices</div>
          </a>
        </li>
        <li> 
          <a class="icons-link" href="#">
          <img src="img/windows10.png" alt="">
          <div class="icons-title">Shop Windows 10</div>
          </a>
        </li>
      </ul>
  </div> 

  <div id="banner2" class="container">
    <img src="img/banner2.jpg" class="banner-img" alt="">
    <div class="image-title">
        <h2>Outlook for IOS and Android</h2>
        <p>Connect. Organize. Get Things Done.</p>
        <button class="shop-btn">
          <span>DOWNLOAD NOW</span> <i class="fas fa-chevron-right"></i>
        </button>
    </div>
  </div>


</body>
</html>
